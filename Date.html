<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res">

    </h1>
    <button onclick="getDate()">Date</button>
    <button onclick="year()">year</button>
    <button onclick="month()">Month</button>
    <button onclick="Hours">Hours</button>
</body>
<script>
    var date = new Date();
    function getDate() {
        document.getElementById('res').innerText = date;
    }
    function year() {
        document.getElementById('res').innerText = date.getFullYear();
    }
    function month() {
        var month = ["jaanuary", "Febraury", "March", "April", "May", "June", "July", "August", "Sepetember", "October", "November", "December"];
        document.getElementById('res').innerText = month[date.getMonth()];
        
    }
    function Hours() {
        document.getElementById('res').innerText = date.getHours();
    }
</script>
</html>
